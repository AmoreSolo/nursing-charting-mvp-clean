<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nursing Charting MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #0070f3;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0057c2;
    }
    .output {
      width: 90%;
      max-width: 600px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-top: 15px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Nursing Charting MVP</h1>
  <textarea id="input" placeholder="Enter a quick nursing note..."></textarea>
  <button id="generate">Generate</button>
  <div class="output" id="output"></div>

  <script>
    document.getElementById("generate").addEventListener("click", async () => {
      const input = document.getElementById("input").value.trim();
      const outputDiv = document.getElementById("output");

      if (!input) {
        outputDiv.textContent = "⚠️ Please enter a nursing note first.";
        return;
      }

      outputDiv.textContent = "⏳ Generating professional charting note...";
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        const data = await res.json();
        if (data.output) {
          outputDiv.textContent = data.output.trim();
        } else if (data.error) {
          outputDiv.textContent = "❌ Error: " + data.error;
        } else {
          outputDiv.textContent = "⚠️ No response from AI.";
        }
      } catch (err) {
        outputDiv.textContent = "❌ Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
