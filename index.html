<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART Charting</title>
    <style>
      :root {
        --bg: #f7f8fb;
        --card: #ffffff;
        --ink: #1a1a1a;
        --accent: #0057ff;
        --radius: 14px;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: var(--bg);
        color: var(--ink);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        margin: 0;
        padding: 40px 20px;
      }
      h1 {
        color: var(--accent);
        font-size: 2em;
        font-weight: 700;
      }
      p.tagline {
        color: #555;
        font-size: 1em;
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        max-width: 600px;
        min-height: 120px;
        font-size: 1rem;
        border-radius: var(--radius);
        border: 1px solid #ddd;
        padding: 10px;
        resize: vertical;
      }
      button {
        margin-top: 20px;
        background-color: var(--accent);
        color: #fff;
        border: none;
        border-radius: var(--radius);
        padding: 12px 30px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
      }
      button:hover {
        background-color: #0041cc;
      }
      label {
        margin-top: 25px;
        font-weight: 600;
        color: #333;
        display: block;
        text-align: left;
        width: 100%;
        max-width: 600px;
      }
      .output, .feedback, .example {
        width: 100%;
        max-width: 600px;
        background: var(--card);
        border-radius: var(--radius);
        border: 1px solid #ddd;
        padding: 12px;
        margin-top: 8px;
        white-space: pre-wrap;
      }
      .disclaimer {
        font-size: 0.9rem;
        color: #9b0000;
        margin-top: 10px;
        text-align: center;
        max-width: 600px;
      }
    </style>
  </head>

  <body>
    <h1>SMART Charting</h1>
    <p class="tagline">Specific • Measurable • Achievable • Relevant • Time-bound</p>

    <label>Input</label>
    <textarea id="userInput" placeholder="e.g., refused shower this morning; c/o feeling unwell; staff offered alternative."></textarea>
    <button id="generateBtn">Generate</button>

    <label>Educator Feedback</label>
    <div class="feedback" id="feedbackBox">–</div>

    <label>Suggested Example (based on feedback)</label>
    <div class="example" id="exampleBox">–</div>
    <button id="copyExampleBtn">Copy Example</button>

    <p class="disclaimer">
      ⚠️ The suggested example is only a guide and should not replace your own objective documentation based on direct observation.
    </p>

    <script>
      const generateBtn = document.getElementById('generateBtn');
      const feedbackBox = document.getElementById('feedbackBox');
      const exampleBox = document.getElementById('exampleBox');
      const copyExampleBtn = document.getElementById('copyExampleBtn');

      generateBtn.onclick = async () => {
        const input = document.getElementById('userInput').value.trim();
        if (!input) return alert('Please enter your note.');

        feedbackBox.textContent = "Generating feedback...";
        exampleBox.textContent = "Generating example...";

        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userInput: input })
        });

        const data = await res.json();

        feedbackBox.textContent = data.feedback || "No feedback generated.";
        exampleBox.textContent = data.example || "No example returned.";
      };

      copyExampleBtn.onclick = () => {
        navigator.clipboard.writeText(exampleBox.textContent);
        alert("Copied to clipboard!");
      };
    </script>
  </body>
</html>
